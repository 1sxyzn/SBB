<h2>Question List</h2>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <!--th: 로 시작하는 속성은 타임리프 템플릿 엔진이 사용하는 속성-->
    <tr th:each="question, index : ${questionList}">
        <td>
            <!--문자열과 자바 객체의 값을 더할 때는 반드시 | 기호로 감싸야함-->
            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
        </td>
        <td th:text="${question.createDate}"></td>
    </tr>
    </tbody>
</table>
